name: example-basic

on:
  push:
    paths:
      - "index.html"

permissions:
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          folder: ./build
          token: ${{ secrets.GITHUB_TOKEN }}
          file: "index.html"
